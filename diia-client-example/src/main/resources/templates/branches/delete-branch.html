<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete branch</title>
</head>
<body>
<p><a href="./">Home</a></p>
<h2>Delete branch</h2>

<form action="#" method="post"></p>
    <p>Branch ID: <select name="branchId">
        <option th:each="branch: ${branches}"
                th:value="${branch.getId().getId()}"
                th:text="${branch.getName()}"></option>
    </select></p>
    <p><input type="submit"></p>
</form>
</body>
</html>
